<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Tercera Pagina / Contact Us</h1>
    <hr>
    <h1>Menu</h1>
    <a href="index.html" target="_blank">Home</a>

    <!-- Formularios de entrada -->

    <h1>Ingrese sus datos de contacto please...</h1>

    <form action="/datos" method="get">

        <!-- Campo de texto -->

        <label for="texto">Ingrese texto</label>
        <input type="text" id="texto" name="texto" placeholder="Ingrese texto">
        <br></br>

        <!-- Campo de password -->

        <label for="clave">Ingrese su contrasena</label>
        <input type="password" id="clave" name="clave" placeholder="Ingrese su clave">
        <br></br>

        <!-- Campo de correo electronico -->

        <label for="correo">Ingrese su email</label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese su email">
        <br></br>

        <!-- Campo de telefomo-->

        <label for="telefono">Ingrese su telefono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su telefono">
        <br></br>

        <!-- Campo de url -->

        <label for="rutas">Ingrese su url</label>
        <input type="url" id="rutas" name="rutas" placeholder="Ingrese su url">
        <br></br>

        <!-- Campo de rango -->

        <label for="rango">Ingrese el rango</label>
        <input type="range" id="rango" name="rango">
        <br></br>

        <!-- Campo de fecha -->

        <label for="fecha">Ingrese la fecha</label>
        <input type="date" id="fecha" name="fecha">
        <br></br>

        <!-- Campo de hora -->

        <label for="hora">Ingrese la hora</label>
        <input type="time" id="hora" name="hora">
        <br></br>

        <!-- Campo de fecha y hora -->

        <label for="hora">Date / Time</label>
        <input type="datetime-local" id="hora" name="hora">
        <br></br>

        <!-- Campo de mes -->

        <label for="mes">Mes</label>
        <input type="month" id="mes" name="mes">
        <br></br>

        <!-- Campo de casilla de verificacion checkbox-->

        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="opciones" value="opcion1"> Opci贸n 1
        <input type="checkbox" name="opciones" value="opcion2"> Opci贸n 2
        <br></br>

        <!-- Campo de casilla de verificacion radio-->

        <label for="radio">Radio</label>
        <input type="radio" name="opciones" value="opcion1"> Opci贸n 1
        <input type="radio" name="opciones" value="opcion2"> Opci贸n 2
        <br></br>

        <!-- Campo de texto -->

        <label for="campodetexto">Ingrese su campo de texto</label>
        <input type="textarea" id="campodetexto" name="campodetexto" rows="11" cols="40" placeholder="Ingrese su texto">
        <br></br>

        <!-- campo para la semana -->
        <label for="semana">Campo para la semana</label>
        <input type="week" id="semana" name="semana">
        <br><br>

        <!-- campo para seleccionar colores -->
        <label for="colores">Campo para los colores</label>
        <input type="color" id="colores" name="colores">
        <br><br>

        <!-- campo de archivo -->
        <label for="archivo">Campo de tipo archivo</label>
        <input type="file" name="archivo" id="archivo">

    </form>

</body>
